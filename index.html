<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="box display" id="display">NUMBERS HERE TMP</div>
        <div class="box top">AC</div>
        <div class="box top">+/-</div>
        <div class="box top">%</div>
        <div class="box operator">/</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box operator">*</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box operator">-</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box operator">+</div>
        <div class="box zero">0</div>
        <div class="box">.</div>
        <div class="box operator">=</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
