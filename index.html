<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div class="box display" id="display">0</div>
        <div class="box top" id="clear">AC</div>
        <div class="box top" id="negative">+/-</div>
        <div class="box top" id="%">%</div>
        <div class="box operator" id="/">/</div>
        <div class="box number" id="7">7</div>
        <div class="box number" id="8">8</div>
        <div class="box number" id="9">9</div>
        <div class="box operator" id="*">*</div>
        <div class="box number" id="4">4</div>
        <div class="box number" id="5">5</div>
        <div class="box number" id="6">6</div>
        <div class="box operator" id="-">-</div>
        <div class="box number" id="1">1</div>
        <div class="box number" id="2">2</div>
        <div class="box number" id="3">3</div>
        <div class="box operator" id="+">+</div>
        <div class="box number zero" id="0">0</div>
        <div class="box" id=".">.</div>
        <div class="box equals">=</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
